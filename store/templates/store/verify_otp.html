{% extends 'store/base.html' %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <h1>Verify OTP</h1>
  <input type="text" name="otp" class="form-control mb-3" placeholder="Enter OTP">
  <button class="btn btn-success w-100">Verify</button>
</form>

<hr>

<form method="post" action="{% url 'resend_otp' %}">
  {% csrf_token %}
  <button class="btn btn-link">Resend OTP</button>
</form>
{% endblock %}
