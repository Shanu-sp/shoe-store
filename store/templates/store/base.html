{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Shoe Store</title>
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
  <link rel="stylesheet" href="{% static 'store/navbar.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!--    <link rel="stylesheet" href="workout.css">-->
</head>

<body>

<nav class="navbar navbar-expand-lg custom-navbar fixed-top">
  <div class="container-fluid px-4">

    <!-- Logo -->
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">
     <span class="text-primary">SHOEZONE</span>
    </a>

    <!-- Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse justify-content-center" id="navMain">
      <ul class="navbar-nav gap-4">
        <li class="nav-item">
          <a class="nav-link" href="#">NIKE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ADIDAS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">PUMA</a>
        </li>
      </ul>
    </div>

    <!-- Right Icons -->
    <div class="d-flex align-items-center gap-3">

      <a href="{% url 'cart' %}" class="nav-icon">
        ðŸ›’
        <!-- <span class="hover-text">Cart</span> -->
      </a>

      {% if user.is_authenticated %}
        <span class="nav-user">{{ user.email }}</span>
      {% else %}
      <a href="{% url 'login' %}" class="login-btn">Login</a>

      {% endif %}
    </div>

  </div>
</nav>






<div class="container mt-4">

  <!-- âœ… MESSAGES SHOULD BE HERE -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>


</body>
</html>
